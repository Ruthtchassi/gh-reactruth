name: test React app
on:  
  workflow_dispatch:
permissions:
  contents: write

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: node:21.1.0
        steps:
            - name: Code
              uses: actions/checkout@v3
           # - name: install Node v21.1.0
           #   uses: actions/setup-node@v3
           # with:
               # node-version: 21.1.0
            - name: Install
              run: npm install
            - name: Test
              run: npm test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Code
            uses: actions/checkout@v3
          - name: install Node v21.1.0
            uses: actions/setup-node@v3
            with:
             node-version: 21.1.0
          - name: install
            run: npm install
          - name: Build
            run: npm run build
    deploy:
      needs: build          
      runs-on: ubuntu-latest
      steps:
          - name: Code
            uses: actions/checkout@v3
          - name: install Node v21.1.0
            uses: actions/setup-node@v3
            with:
                node-version: 21.1.0
          - name: install
            run: npm install
          - name: Build
            run: npm run build          
          - name: Deploy
            uses: JamesIves/github-pages-deploy-action@v4       
            with:
              folder: build
              branch: gh-reactruth
          
